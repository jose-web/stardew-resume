name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build
          curl https://github.com/jose-web/primera-partida-stardew/blob/master/VILLADORITA_300816129 > dist/stardew-resume/browser/assets/VILLADORITA_300816129

      - name: Deploy ðŸš€
