name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Downloading the saveGame file 📂
        uses: actions/checkout@v4
        with:
          repository: jose-web/primera-partida-stardew
        run: |
          mv VILLADORITA_300816129 dist/stardew-resume/browser/assets/VILLADORITA_300816129

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/stardew-resume/browser # The folder the action should deploy.